<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <
    <link rel="stylesheet" href="style2.css"> 
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-up">
            <div class="header-left">
                <a href="#" class="logo-header">

                    <img src="bilder/oslometlogo.png" alt="OsloMet - Front page">
            
                    
                </a>
            </div>
            <div class="header-right">
                <div class="header-search">
                    <p class="search-text">Søk</p>
                    <img
                        src="https://www.oslomet.no/build/images/search-icon.svg"
                        alt="search-icon"
                        class="search-icon"
                    />
                    <input type="text" class="search-input" placeholder="Søk..." />
                </div>
                <div class="header-menu">
                    <p>Meny</p>
                    <img
                        src="./bilder/hamburger.png"
                        alt="menu-icon"
                        class="menu-icon hamburger"
                    />
                    <img
                        src="./bilder/close.png"
                        alt="close-icon"
                        class="menu-icon close"
                    />
                </div>
            </div>
        </div>
        <nav class="header-bottom">
            <a href="#" class="header-bottom-link">
                <img
                    src="https://www.oslomet.no/build/images/arrow-left.svg"
                    alt="arrow-left"
                />
                <span id="top-header">Studieoversikt</span>
            </a>

            <a href="#" class="header-bottom-link">
                <span id="top-header"> Activity page</span>
            </a>

            <a href="#" class="header-bottom-link">
                <span id="top-header"> Accessibility</span>
            </a>

        </nav>
    </header>
    
</body>
</html>
