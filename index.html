<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oslomet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-up">
                <a href="#" class="logo-header">

                    <img src="bilder/oslometlogo.png" alt="Oslomet - forside">

                </a>
            </div>
            <div class="header-right">
                <div class="header-search">
                    <p class="search-text">SØK</p>

                    <img src="https://www.oslomet.no/build/images/search-icon.svg"
                    alt="search-icon"
                    class="search-icon">
                    <input type="text" class="search-input" placeholder="Søk...">
                </div>

            <div class="header-menu">
                <p>MENY</p>

                <img src="/bilder/hamburger.png" alt="menu-icon" class="menu-icon hamburger">

                <img
                    src="./bilder/close.png" alt="close-icon" class="menu-icon close"/>
            </div>
            </div>
            <div class="header-bottom">
				<a href="#" class="header-bottom-link">
					<img
						src="https://www.oslomet.no/build/images/arrow-left.svg"
						alt="arrow-left"
					/>
					<span>Studieoversikt</span>
				</a>
			</div>
		</header>

		<div class="menu" id="fullMenu">
			<div class="menu-items">
				<a href="#">Studier</a>
				<a href="#">Forskningen vår</a>
				<a href="#">Samarbeid</a>
				<a href="#">Universitetsbiblioteket</a>
				<a href="#">Om OsloMet</a>
				<a href="#">Kontakt</a>
				<a href="#">For studenter</a>
				<a href="#">Activity Page</a>
			</div>
		</div>
        

    </header>
</body>
</html>
