<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    <button class="accordion">Opptakskrav og Poeng</button>
    <div class="panel">
      <p class="accordiontext">Opptakskravene er....</p>
    </div>
    <button class="accordion">Slik søker du</button>
    <div class="panel">
      <p class="accordiontext">Du søker på denne måten....</p>
    </div>
    <button class="accordion">Hva lærer du?</button>
    <div class="panel">
      <p class="accordiontext">Du lærer dette....</p>
    </div>
    <button class="accordion">Studiets opppbygging</button>
    <div class="panel">
      <p class="accordiontext">Brick for brick....</p>
    </div>
    <button class="accordion">Hvordan foregår undervisningen?</button>
    <div class="panel">
      <p class="accordiontext">I et klasserom osv.....</p>
    </div>
    <button class="accordion">Hva koster det?</button>
    <div class="panel">
      <p class="accordiontext">En del ass brur....</p>
    </div>
    <button class="accordion">Hva kan du jobbe som?</button>
    <div class="panel">
      <p class="accordiontext">Du kan bli en av kodegutta.....</p>
    </div>
    <button class="accordion">Utveksling</button>
    <div class="panel">
      <p class="accordiontext">Du må dra hjem!....</p>
    </div>
    <button class="accordion">Videre studiemuligheter ved OsloMet</button>
    <div class="panel">
      <p class="accordiontext">Nørd!</p>
    </div>
    <script>
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
    </script>
  </h2>
  
</body>
</html>
